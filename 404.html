<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect from /alwsela/path to /alwsela/index.html
      const path = window.location.pathname;
      if (path.startsWith('/alwsela/') && !path.endsWith('.js') && !path.endsWith('.css') && !path.endsWith('.json')) {
        window.location.href = '/alwsela/';
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
